<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>
    <div >
        <div class="container">
          <h1 class="display-4 font-weight-normal d-flex justify-content-center texto-gerador">Gerador de Log</h1>
        </div>
      </div>

    <div class="login-page">
        <div class="form">
          <form action="/" method="post" class="login-form">
 
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected value="1">INFO</option>
              <option value="2">ERROR</option>
              <option value="3">DEBUG</option>
              <option value="4">WARN</option>
            </select>

            <input type="text" name="nome" class="form-control border border-primary" id="ControlInput" placeholder="Digite a mensagem do LOG">            
          </form>
          <button type="submit" onclick="document.getElementById('ControlInput').value">Gerar Log</button>
        
        </div>
      </div>
</body>
</html>
