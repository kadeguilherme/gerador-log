    <title>Gerador de Logs</title>
    <link rel="stylesheet" href="/style.css">

<body>
    <div >
        <div class="container">
          <h1 class="display-4 font-weight-normal d-flex justify-content-center texto-gerador">Gerador de Log</h1>
        </div>
      </div>

    <div class="login-page">
        <div class="form">
          <form action="/" method="post" class="login-form">
 
            <select class="custom-select my-1 mr-sm-2" name="options" id="inlineFormCustomSelectPref">
              <option selected value="1">INFO</option>
              <option value="2">ERROR</option>
              <option value="3">DEBUG</option>
              <option value="4">WARNING</option>
            </select>

            <input type="text" name="nome" class="form-control border border-primary" placeholder="Digite a mensagem do LOG">            
            <button type="submit" onclick="">Gerar Log</button>
          </form>
        
        </div>
      </div>

            </span>
          </a>
          <a href="https://www.linkedin.com/in/guilherme-aguiarr/">
